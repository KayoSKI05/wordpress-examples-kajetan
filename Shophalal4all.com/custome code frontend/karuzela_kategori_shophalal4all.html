<!DOCTYPE html>

    <!-- Załadowanie CSS dla Swipera (karuzela) -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        /* Kontener karuzeli - ustalamy szerokość, wysokość, marginesy, oraz overflow, by zdjęcia nie wychodziły poza kontener */
        .swiper-container {
            width: 1200px;
            height: 200px;
            margin: 0 auto;
            padding-top: 20px;
            padding-bottom: 0px;
            overflow: hidden;
            position: relative; /* Potrzebne do ustawienia przycisków nawigacyjnych */
        }

        /* Ustawienie wrappera karuzeli, by elementy były wyświetlane w linii */
        .swiper-wrapper {
            display: flex;
            align-items: center;
        }

        /* Styl dla pojedynczego slajdu */
        .swiper-slide {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Link w slajdzie */
        .swiper-slide a {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
        }

        /* Stylizacja obrazków w karuzeli - okrągłe zdjęcia, z efektem po najechaniu */
        .swiper-slide img {
            border-radius: 50%; /* Okrągłe zdjęcia */
            border: 2px solid #EAEAEA; /* Obwódka wokół zdjęcia */
            width: 132px;
            height: 132px;
            z-index: 3;
            object-fit: cover;
            transition: transform 0.3s, box-shadow 0.3s, border 0.3s; /* Efekty animacji */
        }

        /* Efekt przy najechaniu na zdjęcie */
        .swiper-slide img:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Cień */
            border: 2px solid #76C069; /* Zmiana koloru obwódki */
        }

        /* Stylizacja etykiet kategorii (tekst pod zdjęciem) */
        .category-label {
            margin-top: 10px;
            font-size: 1rem;
            font-family: Inter !important; /* Ustalamy czcionkę */
            font-weight: 600;
            letter-spacing: -1px; /* Lekka korekta odstępu liter */
            color: #222222;
        }

        /* Stylizacja przycisków do nawigacji po karuzeli */
        .carousel-controls {
            position: absolute;
            top: 42%; /* Ustalamy pozycję na środku karuzeli */
            left: -97px; /* Przesunięcie przycisków w lewo */
            display: flex;
            justify-content: space-between;
            margin-right: 0px;
            align-items: center;
            width: 1390px;
            transform: translateY(-50%); /* Centrowanie przycisków */
        }

        /* Stylizacja dla przycisków nawigacyjnych */
        .carousel-controls button {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #333;
            user-select: none;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        /* Efekt przycisku po najechaniu */
        .carousel-controls button:hover {
            background-color: #FFFFFF;
            color: #D3E5D0;
            border-color: #D3E5D0;
        }

        /* Brak obramowania przy kliknięciu przycisku */
        .carousel-controls button:focus {
            outline: none;
        }

        /* Ustalamy rozmiar obrazka w przyciskach */
        .carousel-controls button img {
            width: 70px;
            height: 70px;
        }
    </style>
</head>

    <!-- Załadowanie skryptu Swiper.js -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // Inicjalizacja Swiper (karuzeli)
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 7, // Ustawienie liczby widocznych slajdów na raz
            spaceBetween: 0,  // Brak przestrzeni pomiędzy slajdami
            loop: true,       // Umożliwia zapętlenie karuzeli
            autoplay: {
                delay: 2500,  // Czas opóźnienia pomiędzy przejściami slajdów (2.5 sekundy)
                disableOnInteraction: false, // Nie zatrzymuj autoplay przy interakcji
            },
            slidesPerGroup: 1, // Przechodzimy po jednym slajdzie na raz
            navigation: {
                nextEl: '#next', // Przycisk do przejścia na następny slajd
                prevEl: '#prev', // Przycisk do przejścia na poprzedni slajd
            },
        });

        // Zatrzymanie autoplay przy najechaniu na karuzelę
        const swiperContainer = document.querySelector('.swiper-container');
        swiperContainer.addEventListener('mouseenter', () => {
            swiper.autoplay.stop();  // Zatrzymanie autoplay przy najechaniu
        });
        swiperContainer.addEventListener('mouseleave', () => {
            swiper.autoplay.start(); // Wznowienie autoplay przy wyjściu
        });
    </script>
